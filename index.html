<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Beek</h1>
    <button id="get-started">Get Started</button>
  </header>

  <section id="upload-section" class="hidden">
    <h2>Upload or Enter Your Text</h2>
    <input type="file" id="file-input" accept=".txt, .pdf">
    <button id="convert">Convert Book to Text</button>
    <textarea id="text-area" placeholder="Or type/paste your text here"></textarea>
    <div class="controls">
      <button id="read-aloud">Play</button>
      <button id="pause-aloud" disabled>Pause</button>
      <button id="clear-text">Clear Text</button>
      <button id="rearrange-text">AI Rearrange Text</button>
    </div>

    <div class="voice-controls">
      <label for="voice-select">Select Voice:</label>
      <select id="voice-select"></select>
      
      <label for="speed-control">Speed:</label>
      <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
      <span id="speed-value">1</span>
    </div>
  </section>

  <footer>
    <p>Designed by Kofi and Sam </p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
</body>
</html>
